<!doctype html>
<html data-ng-app="todoApp">
  <head>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <h2>Todo</h2>
    <div data-ng-controller="TodoListController as todoList">
      <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
      [ <a href="" data-ng-click="todoList.archive()">archive</a> ]
      <ul class="unstyled">
        <li data-ng-repeat="todo in todoList.todos">
          <label class="checkbox">
            <input type="checkbox" data-ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </label>
        </li>
      </ul>
      <form data-ng-submit="todoList.addTodo()">
        <input type="text" data-ng-model="todoList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
  </body>
</html>
