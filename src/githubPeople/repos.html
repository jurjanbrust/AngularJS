<table>
    <thead>
      <tr>
          <th>Name</th>
          <th>Stars</th>
          <th>Language</th>
      </tr>
    </thead>
    <tbody>
      <!-- hieronder worden filters gebruikt (pipe teken)  https://docs.angularjs.org/api/ng/filter/filter -->
      <tr data-ng-repeat="repo in controller.repos | orderBy:'-stargazers_count'">
        <td>{{repo.name}}</td>
        <td>{{repo.stargazers_count | number}}</td>
        <td>{{repo.language}}</td>
      </tr>
    </tbody>
  </table>
